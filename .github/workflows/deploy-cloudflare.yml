name: Build & Deploy Chrona UI via Wrangler

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    environment:
      name: production

    steps:
      - name: üì¶ Checkout Code
        uses: actions/checkout@v4

      # üîê Authenticate with Azure to retrieve build-time secrets
      - name: üîë Azure Login
        uses: Azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: üîç Fetch build-time secrets from Azure Key Vault
        run: |
          echo "VITE_BACKEND_API_URL=$(az keyvault secret show \
            --vault-name ${{ secrets.KEY_VAULT_NAME }} \
            --name BASE-URL --query value -o tsv)" >> $GITHUB_ENV
          echo "VITE_VPUBLIC_KEY=$(az keyvault secret show \
            --vault-name ${{ secrets.KEY_VAULT_NAME }} \
            --name VPUBLIC-KEY --query value -o tsv)" >> $GITHUB_ENV

      # ‚öôÔ∏è Install dependencies and build with injected VITE_ env vars
      - name: üß∞ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: üì• Install Dependencies
        working-directory: ./timeapp-ui
        run: npm ci

      - name: üß™ Test Environment Variables
        working-directory: ./timeapp-ui
        env:
          VITE_BACKEND_API_URL: ${{ env.VITE_BACKEND_API_URL }}
          VITE_VPUBLIC_KEY: ${{ env.VITE_VPUBLIC_KEY }}
        run: |
          echo "Testing environment variables..."
          echo "VITE_BACKEND_API_URL length: ${#VITE_BACKEND_API_URL}"
          echo "VITE_VPUBLIC_KEY length: ${#VITE_VPUBLIC_KEY}"
          npm run test:env

      - name: üõ†Ô∏è Build Project
        working-directory: ./timeapp-ui
        env:
          VITE_BACKEND_API_URL: ${{ env.VITE_BACKEND_API_URL }}
          VITE_VPUBLIC_KEY: ${{ env.VITE_VPUBLIC_KEY }}
        run: |
          echo "Building with environment variables..."
          echo "VITE_BACKEND_API_URL: ${VITE_BACKEND_API_URL:0:20}..."
          echo "VITE_VPUBLIC_KEY: ${VITE_VPUBLIC_KEY:0:20}..."
          npm run build:no-check

      # üöÄ Deploy to Cloudflare Pages Production Environment
      - name: üöÄ Deploy to Cloudflare Pages (Production)
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken:    ${{ secrets.CF_API_TOKEN }}
          accountId:   ${{ secrets.CF_ACCOUNT_ID }}
          command: pages deploy ./dist --project-name=${{ secrets.CF_PROJECT_NAME }} --branch=master
          workingDirectory: ./timeapp-ui

      - name: ‚úÖ Show Deployment URL
        run: echo "‚úÖ Deployed to ${{ steps.deploy.outputs.deployment-url }}"
