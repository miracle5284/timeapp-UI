name: Build & Deploy Chrona UI via Wrangler

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    environment:
      name: production

    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      # ğŸ” Authenticate with Azure to retrieve build-time secrets
      - name: ğŸ”‘ Azure Login
        uses: Azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ” Fetch build-time secrets from Azure Key Vault
        run: |
          echo "VITE_BACKEND_API_URL=$(az keyvault secret show \
            --vault-name ${{ secrets.KEY_VAULT_NAME }} \
            --name BASE-URL --query value -o tsv)" >> $GITHUB_ENV
          echo "VITE_VPUBLIC_KEY=$(az keyvault secret show \
            --vault-name ${{ secrets.KEY_VAULT_NAME }} \
            --name VPUBLIC-KEY --query value -o tsv)" >> $GITHUB_ENV

      # âš™ï¸ Install dependencies and build with injected VITE_ env vars
      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: ğŸ“¥ Install Dependencies
        working-directory: ./timeapp-ui
        run: npm ci

      - name: ğŸ› ï¸ Build Project
        working-directory: ./timeapp-ui
        run: |
          VITE_BACKEND_API_URL="${{ env.VITE_BACKEND_API_URL }}" \
          VITE_VPUBLIC_KEY="${{ env.VITE_VPUBLIC_KEY }}" \
          npm run build

      # ğŸš€ Deploy to Cloudflare Pages Production Environment
      - name: ğŸš€ Deploy to Cloudflare Pages (Production)
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken:    ${{ secrets.CF_API_TOKEN }}
          accountId:   ${{ secrets.CF_ACCOUNT_ID }}
          command: pages deploy ./dist --project-name=${{ secrets.CF_PROJECT_NAME }} --branch=master
          workingDirectory: ./timeapp-ui

      - name: âœ… Show Deployment URL
        run: echo "âœ… Deployed to ${{ steps.deploy.outputs.deployment-url }}"
