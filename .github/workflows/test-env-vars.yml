name: Test Environment Variables

on:
  workflow_dispatch:

jobs:
  test-env:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: ğŸ“¥ Install Dependencies
        working-directory: ./timeapp-ui
        run: npm ci

      - name: ğŸ§ª Test Environment Variables (Local)
        working-directory: ./timeapp-ui
        env:
          VITE_BACKEND_API_URL: "https://test-api.com"
          VITE_VPUBLIC_KEY: "test-key"
        run: npm run test:env

      - name: ğŸ› ï¸ Test Build (Local)
        working-directory: ./timeapp-ui
        env:
          VITE_BACKEND_API_URL: "https://test-api.com"
          VITE_VPUBLIC_KEY: "test-key"
        run: npm run build:no-check 