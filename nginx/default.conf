server {
    listen       ${PORT};
    server_name  localhost;

    # tell nginx how to map extensions â†’ MIME
    include      /etc/nginx/mime.types;
    default_type application/octet-stream;
    charset      utf-8;

    root   /app/www;
    index  index.html;

    # Security headers
    add_header X-Frame-Options        "SAMEORIGIN";
    add_header X-XSS-Protection       "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;

    # 1) Always fetch the latest service-worker
    location = /sw.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        try_files /sw.js =404;
    }

    # 2) Always fetch the latest Workbox runtime
    location ~* /workbox-.*\.js$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        try_files $uri =404;
    }

    # 3) Static assets (with or without query-string)
    location ~* \.(?:js|css|png|jpg|jpeg|svg|webmanifest|json)(?:\?.*)?$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # 4) SPA fallback for everything else
    location / {
        try_files $uri $uri/ /index.html;
        expires -1;
    }
}
